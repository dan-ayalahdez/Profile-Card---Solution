<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <main>

        
        <!-- Main Container -->
        <div class="card">
            <!-- Image -->
            <img class="banner" src="./images/bg-pattern-card.svg" alt="Banner Image">
              
            <!-- Info -->
          <div class="profile-info">
              <img class="profile-picture" src="./images/image-victor.jpg" alt="Profile Picture">
              <h3>Victor Crest <span class="age">26</span></h3>
              <p class="location">London</p>

                <!-- Separation Line -->
              <div class="line"></div>

                <!-- Bottom Grid -->
              <div class="grid">
                  <div class="first">
                      <h2>80K</h2>
                      <p>Followers</p>
                  </div>

                  <div class="second">
                    <h2>803K</h2>
                    <p>Likes</p>
                  </div>

                  <div class="third">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                  </div>

              </div>

          </div>


        </div>

    </main>

  <!-- 
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dan-ayalahdez">Daniel Ayala</a>.
  </footer>
</body>
</html>
